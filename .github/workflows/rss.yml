name: RSS Content Analyzer

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  pull_request:      # <--- 加上这关键的一段
    branches: [ main ] # <--- 指定当 PR 指向 main 分支时触发

jobs:
  analyze_rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4 python-dotenv

      - name: Run Python script
        run: python scripts/rss_analyzer.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-commit: Update data.json"
          file_pattern: "data.json scripts/processed_links.json"
